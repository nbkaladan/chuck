<!doctype html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Chuck Norris Facts: Awesome!" data-i18n-content="webDescription">
    <meta name="keyword" content="Chuck Norris">
    <link rel="canonical" href="http://chuck-norris.local"/>
    <base href="/">
    <title data-i18n="webTitle">Chuck Norris Facts</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="justify-content-center">
        <div class="row d-flex">
          <div class="col-md-6 offset-md-3">
            <select id="i18n">
              <option value="en">en</option>
              <option value="es">es</option>
            </select>
            <h1 data-i18n="appTitle">Your beloved Chuck Norris Facts</h1>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-md-6 offset-md-3">
            <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories-content" type="button" role="tab" aria-controls="categories" aria-selected="true" data-i18n="categoriesTab">Categories</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text" type="button" role="tab" aria-controls="text" aria-selected="false" data-i18n="textTab">Text</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="random-tab" data-bs-toggle="tab" data-bs-target="#random" type="button" role="tab" aria-controls="random" aria-selected="false" data-i18n="randomTab">Random</button>
              </li>
            </ul>
            <div class="tab-content mb-3 p-3" id="myTabContent">
              <div class="tab-pane fade show active" id="categories-content" role="tabpanel" aria-labelledby="categories-tab">
                <select id="categories" class="form-select" aria-label="Select a category">
                  <option value="" data-i18n="selectCategoryOption">Select a category</option>
                </select>
              </div>
              <div class="tab-pane fade" id="text" role="tabpanel" aria-labelledby="text-tab">
                <div class="input-group mt-3">
                  <input type="text" id="text-search" maxlength="80" class="form-control" placeholder="Type your text search and press enter..." aria-label="Search" aria-describedby="text-search-button" data-i18n-placeholder="textSearchPlaceholder">
                  <button class="btn btn-outline-secondary" type="button" id="text-search-button" data-i18n="textSearchButton">Search</button>
                </div>
              </div>
              <div class="tab-pane fade text-center" id="random" role="tabpanel" aria-labelledby="random-tab">
                <button type="button" id="random-button" class="btn btn-primary" data-i18n="randomSearchButton">Press to generate random fact</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-md-6 offset-md-3">
            <ul class="list-group" id="facts-list">
              <li class="list-group-item" data-i18n="firstListItem">Awesome Chuck Norris facts are awaiting you</li>
            </ul>
            <nav aria-label="Facts pagination" class="justify-content-center mt-3 visually-hidden" id="pagination-wrapper">
              <ul class="pagination" id="pagination-list">
                <li class="page-item" id="previous-page">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item" id="next-page">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-md-6 offset-md-3">
            <div class="input-group mt-3 mb-3">
              <input type="email" id="email" maxlength="40" class="form-control" placeholder="Email to send search results to..." aria-label="Email" aria-describedby="send-email" data-i18n-placeholder="sendEmailPlaholder">
              <button class="btn btn-outline-secondary" type="button" id="send-email" data-i18n="sendEmailButton">Send</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="modalCloseButton">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
